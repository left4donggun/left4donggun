<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmine 소요시간 계산</title>
    <style>
        body {
            background-color: #36266B;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #614BA6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container input {
            background-color: #8477DB;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1.2em;
            margin: 5px 0;
            width: 100px;
        }
        .container p {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="input1" placeholder="0">
        <p id="result">소요시간: 0.00h</p>
    </div>
    <script>
        document.getElementById('input1').addEventListener('input', function() {
            const value = parseFloat(this.value);
            let result = 0;
            if (!isNaN(value)) {
                result = (value / 60).toFixed(2);
            }
            document.getElementById('result').textContent = `소요시간: ${result}h`;
        });
    </script>
</body>
</html>
